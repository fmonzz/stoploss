
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Loss Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        input[type="number"] {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h2>Technical Stop Loss</h2>
    <table>
        <tr>
            <th>Entry Price</th>
            <td><input type="number" id="techEntry" step="0.01"></td>
        </tr>
        <tr>
            <th>Opposite Level</th>
            <td><input type="number" id="techOpposite" step="0.01"></td>
        </tr>
        <tr>
            <th>Technical Stop Loss</th>
            <td><span id="techStopLoss">-</span></td>
        </tr>
    </table>

    <h2>Statistical Stop Loss</h2>
    <table>
        <tr>
            <th>Entry Price</th>
            <td><input type="number" id="statEntry" step="0.01"></td>
        </tr>
        <tr>
            <th>Take Profit 1 (TP1)</th>
            <td><input type="number" id="statTp1" step="0.01"></td>
        </tr>
        <tr>
            <th>% Profit</th>
            <td><span id="statProfit">-</span></td>
        </tr>
        <tr>
            <th>Statistical Stop Loss</th>
            <td><span id="statStopLoss">-</span></td>
        </tr>
    </table>

    <script>
        function calculateTechnicalStopLoss() {
            const entry = parseFloat(document.getElementById('techEntry').value);
            const opposite = parseFloat(document.getElementById('techOpposite').value);

            if (!isNaN(entry) && !isNaN(opposite)) {
                const techStopLoss = (entry + opposite) / 2;
                document.getElementById('techStopLoss').textContent = techStopLoss.toFixed(2);
            } else {
                document.getElementById('techStopLoss').textContent = "-";
            }
        }

        function calculateStatisticalStopLoss() {
            const entry = parseFloat(document.getElementById('statEntry').value);
            const tp1 = parseFloat(document.getElementById('statTp1').value);

            if (!isNaN(entry) && !isNaN(tp1)) {
                const profitPercent = ((tp1 - entry) / entry) * 100;
                const statStopLoss = -(profitPercent / 2.66);
                document.getElementById('statProfit').textContent = profitPercent.toFixed(2) + "%";
                document.getElementById('statStopLoss').textContent = statStopLoss.toFixed(2) + "%";
            } else {
                document.getElementById('statProfit').textContent = "-";
                document.getElementById('statStopLoss').textContent = "-";
            }
        }

        document.getElementById('techEntry').addEventListener('input', calculateTechnicalStopLoss);
        document.getElementById('techOpposite').addEventListener('input', calculateTechnicalStopLoss);
        document.getElementById('statEntry').addEventListener('input', calculateStatisticalStopLoss);
        document.getElementById('statTp1').addEventListener('input', calculateStatisticalStopLoss);
    </script>
    
</body>
</html>
